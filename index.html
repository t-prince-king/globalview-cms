    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta name="twitter:title" content="GlobalView Times - Global News Coverage" />
    <meta name="twitter:description" content="Your premier source for global news coverage across World, Politics, Technology, Business, Sports, Entertainment, and Lifestyle." />
